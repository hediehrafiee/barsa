<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="'BirthCertificat'">
    <div class="card w-full">
      <div class="flex">
        <div>
          <bcc-skeleton [type]="'USER'" [shine]="shine"></bcc-skeleton>
        </div>
        <div class="flex-1 pr-2">
          <bcc-skeleton
            [type]="'LINE'"
            [count]="2"
            [shine]="shine"
          ></bcc-skeleton>
          <bcc-skeleton
            [type]="'LINE'"
            [width]="'50%'"
            [shine]="shine"
          ></bcc-skeleton>
        </div>
      </div>
      <bcc-skeleton [type]="'LINE'" [count]="2" [shine]="shine"></bcc-skeleton>

      <div class="flex w-full mt-2">
        <div class="flex-1">
          <bcc-skeleton
            [type]="'RECTANGLE'"
            [count]="1"
            [height]="'30px'"
            [shine]="shine"
          ></bcc-skeleton>
        </div>
        <div class="flex-1 pr-2">
          <bcc-skeleton
            [type]="'RECTANGLE'"
            [count]="1"
            [height]="'30px'"
            [shine]="shine"
          ></bcc-skeleton>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'IdentificationCard'">
    <div class="flex card w-full">
      <div>
        <bcc-skeleton [type]="'USER'" [shine]="shine"></bcc-skeleton>
      </div>
      <div class="flex-1 pr-2">
        <bcc-skeleton
          [type]="'LINE'"
          [count]="2"
          [shine]="shine"
        ></bcc-skeleton>
        <bcc-skeleton
          [type]="'LINE'"
          [width]="'50%'"
          [shine]="shine"
        ></bcc-skeleton>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'Documents'">
    <div class="card w-full">
      <div class="flex">
        <div>
          <bcc-skeleton
            [type]="'USER'"
            [width]="'30px'"
            [height]="'40px'"
            [shine]="false"
          ></bcc-skeleton>
        </div>
        <div class="flex-1 pr-2">
          <bcc-skeleton
            [type]="'LINE'"
            [count]="1"
            [width]="'30%'"
            [shine]="false"
          ></bcc-skeleton>
          <bcc-skeleton
            [type]="'LINE'"
            [count]="1"
            [width]="'50%'"
            [shine]="false"
          ></bcc-skeleton>
        </div>
      </div>
      <div class="mt-2">
        <bcc-skeleton
          [type]="'RECTANGLE'"
          [count]="1"
          [width]="'70%'"
          [height]="'40px'"
          [shine]="false"
        ></bcc-skeleton>
      </div>

      <bcc-skeleton
        [type]="'RECTANGLE'"
        [count]="1"
        [height]="'70px'"
        [shine]="false"
      ></bcc-skeleton>

      <div class="flex w-full">
        <div class="flex-1">
          <bcc-skeleton
            [type]="'RECTANGLE'"
            [count]="1"
            [height]="'30px'"
            [shine]="false"
          ></bcc-skeleton>
        </div>
        <div class="flex-1 pr-2">
          <bcc-skeleton
            [type]="'RECTANGLE'"
            [count]="1"
            [height]="'30px'"
            [shine]="false"
          ></bcc-skeleton>
        </div>
      </div>

      <div class="mt-2">
        <bcc-skeleton
          [type]="'LINE'"
          [count]="3"
          [width]="'100%'"
          [shine]="false"
        ></bcc-skeleton>
      </div>
    </div>
  </ng-container>
</ng-container>
