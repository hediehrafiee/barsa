<fd-layout-grid>
  <div fdLayoutGridRow>
    <div [fdLayoutGridCol]="4">
      <fd-card>
        <fd-panel
          [(expanded)]="expanded"
          expandId="panel-expand-1"
          expandAriaLabel="Panel Expand"
          expandAriaLabelledBy="panel-expandable-title-1"
        >
          <h5 fd-panel-title id="panel-expandable-title-1">کارت ملی</h5>
          <div fd-panel-content ariaLabel="Panel Content" id="panel-content-1">
            <fd-layout-grid>
              <div fdLayoutGridRow>
                <div [fdLayoutGridCol]="6">
                  <bcc-skeleton [type]="'CIRCLE'"></bcc-skeleton>

                  <bcc-skeleton [type]="'LINE'"></bcc-skeleton>
                  <bcc-skeleton [type]="'SQUARE'"></bcc-skeleton>
                  <bcc-skeleton [type]="'RECTANGLE'"></bcc-skeleton>

                  <div class="upload-container">
                    <h5>جلوی کارت شناسایی</h5>
                    <img
                      width="200px"
                      src="assets/images/skeletons/4.png"
                      alt=""
                    />
                    <button fd-button label="آپلود"></button>
                  </div>
                </div>
                <div [fdLayoutGridCol]="6">
                  <div class="upload-container">
                    <h5>پشت کارت شناسایی</h5>
                    <img
                      width="200px"
                      src="assets/images/skeletons/34.webp"
                      alt=""
                    />
                    <button fd-button label="آپلود"></button>
                  </div>
                </div>
              </div>
            </fd-layout-grid>
          </div>
        </fd-panel>
      </fd-card>
    </div>
    <div [fdLayoutGridCol]="4">
      <fd-card>
        <fd-panel
          [(expanded)]="expanded"
          expandId="panel-expand-1"
          expandAriaLabel="Panel Expand"
          expandAriaLabelledBy="panel-expandable-title-1"
        >
          <h5 fd-panel-title id="panel-expandable-title-1">شناسنامه</h5>
          <div fd-panel-content ariaLabel="Panel Content" id="panel-content-1">
            <div class="upload-container">
              <h5>تمام صفحات شناسنامه</h5>
              <img width="200px" src="assets/images/skeletons/2.gif" alt="" />
              <button fd-button label="آپلود"></button>
            </div>
          </div>
        </fd-panel>
      </fd-card>
    </div>
    <div [fdLayoutGridCol]="4">
      <fd-card>
        <fd-panel
          [(expanded)]="expanded"
          expandId="panel-expand-1"
          expandAriaLabel="Panel Expand"
          expandAriaLabelledBy="panel-expandable-title-1"
        >
          <h5 fd-panel-title id="panel-expandable-title-1">مدرک</h5>
          <div fd-panel-content ariaLabel="Panel Content" id="panel-content-1">
            <div class="upload-container">
              <h5>تمام صفحات مدارک</h5>
              <img width="200px" src="assets/images/skeletons/6.png" alt="" />
              <button fd-button label="آپلود"></button>
            </div>
          </div>
        </fd-panel>
      </fd-card>
    </div>
  </div>
</fd-layout-grid>
