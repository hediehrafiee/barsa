<div fd-panel-content ariaLabel="Panel Content" id="panel-content-1">
  <div class="image-container">
    <ng-container *ngIf="arrayOfValue.length">
      <ng-container *ngFor="let item of arrayOfValue">
        <ng-container *ngIf="!item.IsDeleted">
          <bcc-upload-file-card
            [fileItem]="item"
            [context]="context"
            [fileIsUploaded]="true"
            (buttonTypeAction)="clickAction($event)"
          ></bcc-upload-file-card>
        </ng-container>
      </ng-container>
    </ng-container>

    <!-- <ng-container *ngIf="!hasReachedMaxCount"> -->
    <ng-continer
      *ngFor="let file of context.Setting.CustomUi.Parameters.Files.MoDataList"
    >
      <bcc-upload-file-card
        [context]="context"
        [file]="file"
        [fileIsUploaded]="false"
        (buttonTypeAction)="clickAction($event)"
      ></bcc-upload-file-card>
    </ng-continer>
    <!-- </ng-container> -->
  </div>
</div>

<fd-file-uploader
  #uploader
  fd-toolbar-item
  [style.display]="'none'"
  [id]="id"
  [name]="'uploader_' + id"
  [placeholder]="'AttachPicture' | bbbTranslate"
  [buttonLabel]="'AttachPicture' | bbbTranslate"
  [buttonAriaLabel]="'AttachPicture' | bbbTranslate"
  [accept]="validExtension"
  [(ngModel)]="files"
  [multiple]="false"
  (selectedFilesChanged)="onFileSelection($event)"
></fd-file-uploader>

<div class="lightbox" *ngIf="lightBox.open" (click)="lightBox.open = false">
  <span style="background-image: url('{{ lightBox.src }}')"></span>
</div>
