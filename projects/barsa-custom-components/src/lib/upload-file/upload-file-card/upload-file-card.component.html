<fd-card
  (click)="onClick(UploadFileCardActionType.UPLOAD)"
  [ngClass]="{
    'file-uploaded, cursor-defualt': fileIsUploaded,
    compact: !!context.Setting.CustomUi.Parameters.Compact,
    'cursor-pointer': !fileIsUploaded
  }"
>
  <fd-card-header class="custom-header">
    <h5 [ngClass]="{ required: file?.IsRequire }" fd-card-title>
      {{ file?.Title || "شناسنامه" }}
    </h5>
  </fd-card-header>
  <fd-card-content>
    <ng-container *ngIf="fileIsUploaded; else fileNotUploaded">
      <img
        *ngIf="!file.items.icon"
        [src]="file.items.url"
        [alt]="file.items.FileName"
      />
      <img
        *ngIf="file.items.icon"
        [src]="file.items.icon"
        [alt]="file.items.FileName"
      />
      <div
        class="file-name-container"
        *ngIf="!context.Setting.CustomUi.Parameters.Compact"
      >
        <div class="file-name">
          {{ file.items.FileName.length }}
          <p
            [ngClass]="{ 'long-file-name': file.items.FileName.length > 15 }"
            fd-truncate
            [fdTruncateState]="true"
            [fdTruncateWidth]="100"
          >
            {{ file.items.FileName }}
          </p>
          <div>
            {{ file.items.FileName }}
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #fileNotUploaded>
      <bcc-skeleton-loader
        [type]="SkeletonsTypes[file.TypeOfSkeleton]"
      ></bcc-skeleton-loader>
    </ng-template>
  </fd-card-content>

  <fd-card-footer>
    <ng-container *ngIf="fileIsUploaded; else fileNotUpload">
      <i
        fd-action-sheet-item
        glyph="delete"
        (click)="onClick(UploadFileCardActionType.DELETE, file.items.FileId)"
      ></i>

      <i
        fd-action-sheet-item
        glyph="save"
        (click)="onClick(UploadFileCardActionType.SAVE, file.items.FileId)"
      ></i>
      <i
        *ngIf="!file.items.icon"
        fd-action-sheet-item
        glyph="show"
        (click)="
          onClick(
            UploadFileCardActionType.ZOOM,
            file.items.FileId,
            file.items.url
          )
        "
      ></i>
    </ng-container>
    <ng-template #fileNotUpload>
      <i fd-action-sheet-item glyph="sys-add"></i>
    </ng-template>
  </fd-card-footer>
</fd-card>
